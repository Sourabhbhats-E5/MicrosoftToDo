<!DOCTYPE html>
<html>
    <head>
        <title>To Do</title>
	<link rel="stylesheet" type="text/css" href="todo.css"></link>
	<script type="text/javascript" src="todo.js"></script>
    </head>
    <body>
        <div class="container">
	    <div class="header">
    		<button class="officeButton"><image class="menuImage" src="assets\Menubutton.png"></image></button>
	        <span class="toDo">To Do</span>        
	        <div class="search">
                    <input class="searchImage" type="image" src="assets/search.svg"/>
		    <input class="searchBox" id="search" placeholder="Search"/> 
	        </div>
	        <button class="settings"><image class="menuImage" src="assets\settings.png"></image></button>
		<button class="help"><image class="menuImage" src="assets\question.png"></image></button>
		<button class="new"><image class="menuImage" src="assets\alarm.png"></image></button>
		<div class="signOut"><button class="signOutButton">ss</button></div>
	    </div>
	    <div class="mainBox">
	        <div class="menuBox" id="menuBox">
		    <div class="sideBar"><button class="sideBarButton" onclick="hide()"><</button>
		    </div>
		    <div id="left-bar">
		        <div class="myDay">
                            <button class="rightButtons myDayButton" id="day" onclick="myDay('My Day')">
                                <image class="sideIcon" src="assets\sun.png"/>My Day
                            </button>
		        </div>
		        <div class="important">
                            <button class="rightButtons importantButton" id="clickImportant" onclick="important('Important')">
                                <image class="sideIcon" src="assets\star.png"/>Important
                            </button>
		        </div>
		        <div class="planned">
                            <button class="rightButtons plannedButton" id="clickPlan" onclick="planned('Planned')">
                                <image class="sideIcon" src="assets\calendar.png"/>Planned
                            </button>
		        </div>
		        <div class="assignedTo">
                            <button class="rightButtons assignedToButton" id="clickassign" onclick="assignedToMe('Assigned to me')">
                                <image class="sideIcon" src="assets\user.png"/>Assigned to me
                            </button>
		        </div>
			<div class="tasks">
                            <button class="rightButtons tasksButton" id="clickTask" onclick="tasks('Tasks')">
                                <image class="sideIcon" src="assets\home.png"/>Tasks
                            </button>
                        </div>
			<div id="added-task"></div>
			<div class="insert">
                            <button id="adding-task" onclick="showTask()">+</button><input type="text" placeholder="New List" id="new-list"/>
			    <button id="add-task" onclick="showTask()"><image src="assets\add-user.png" class="createGroupImage"/></</button>
			</div>
			<div id="added-task"></div>
			<div class="bottomButtons">
			    <button class="symbolButtons mail"><image class="bottomButtonImage" src="assets\email.png"></button>
			    <button class="symbolButtons calender"><image class="bottomButtonImage" src="assets\calendar.png"></button>
			    <button class="symbolButtons people"><image class="bottomButtonImage" src="assets\user1.png"></button>
			    <button class="symbolButtons file"><image class="bottomButtonImage" src="assets\attachment-clip.png"></button>
			    <button class="symbolButtons do"><image class="bottomButtonImage" src="assets\tick.png"></button>
			</div>
		    </div>
		</div>
		<div class="left-collapsed" id="leftcollapsed">
		    <button class="openClick" onclick="arrowexpand()">></button>
		    <input type="image" src="assets\sun.png" class="sideIcons"/>
		    <input type="image" src="assets\star.png" class="sideIcons"/>
		    <input type="image" src="assets\calendar.png" class="sideIcons"/>
		    <input type="image" src="assets\user.png" class="sideIcons"/>
		    <input type="image" src="assets\home.png" class="sideIcons"/>
       		    <input type="image" src="assets\email.png" class="sideIcons"/>    
		    <input type="image" src="assets\calendar.png" class="sideIcons"/>  
		    <input type="image" src="assets\user1.png" class="sideIcons"/>   
		    <input type="image" src="assets\attachment-clip.png" class="sideIcons"/>   
		    <input type="image" src="assets\tick.png" class="sideIcons"/> 
		</div>
		<div class="rightCorner" id="rightSide">
		    <div id="right-top">
		        <div class="leftClick" id="textBox"><span id="space"/></div>
			<div id="added-myTask"></div>			
		    </div>
		</div>
	    </div>
	</div>	
    </body>
</html>
